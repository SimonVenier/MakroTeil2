
# Server-Config
server.port=8083
#
# Spring-Application-Configs
spring.application.name=Course Service
#
# Database-Config
spring.datasource.url=jdbc:mysql://localhost:3306/bookingservice?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
#
# JPA Config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#
# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#FlightChannels:
spring.cloud.stream.bindings.flightCreationChannelSink.destination=flight.flightcreation
spring.cloud.stream.bindings.flightCreationChannelSink.group=flightcreationgroup
